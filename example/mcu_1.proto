// A message structure to control a signal generator's output waveform.

syntax = "proto3";

enum WaveShape {
  WAVE_SHAPE_UNSPECIFIED = 0;
  WAVE_SHAPE_SINE = 1;
  WAVE_SHAPE_SQUARE = 2;
}

message WaveformCtl {
  float amplitudeV = 1;
  float frequencyHz = 2;
  float offsetV = 3;
  WaveShape shape = 4;
  bool enabled = 5;
}

message WaveformTlm {
  float voltageV = 1;
  sint32 currentMa = 2;
}

message Top {
  WaveformCtl WaveformCtl = 1;
  WaveformTlm WaveformTlm = 2;
}