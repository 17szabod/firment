// A message structure to control a signal generator's output waveform.

syntax = "proto3";

enum WaveShape {
  WAVE_SHAPE_UNSPECIFIED = 0;
  WAVE_SHAPE_SINE = 1;
  WAVE_SHAPE_SQUARE = 2;
}

message WaveformCtl {
  float amplitude_v = 1;
  float frequency_hz = 2;
  float offset_v = 3;
  WaveShape shape = 4;
  bool enabled = 5;
}

message WaveformTlm {
  float voltage_v = 1;
  int32 current_ma = 2;
}

message Top {
  WaveformCtl WaveformCtl = 1;
  WaveformTlm WaveformTlm = 2;
}