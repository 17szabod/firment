// A message structure to control a signal generator's output waveform.

syntax = "proto3";
import "nanopb.proto";

/* Project-specific messages */
enum WaveShape {
  WAVE_SHAPE_UNSPECIFIED = 0;
  WAVE_SHAPE_SINE = 1;
  WAVE_SHAPE_SQUARE = 2;
}

message WaveformCtl {
  float amplitudeV = 1;
  float frequencyHz = 2;
  float offsetV = 3;
  WaveShape shape = 4;
  bool enabled = 5;
}

message WaveformTlm {
  float voltageV = 1;
  sint32 currentMa = 2;
}

/** We use an enum to ID the messages.
This enum will be available in FW.
All signal messages have the same format  */
enum PadId {
  DISCONNECTED = 0;
  RAMP_SIGNAL = 1;
  VOLTAGE_1 = 2;
}

message ProbeSignal {
  PadId id = 1;
  float value = 2;
}
/* An optimization to reduce msg lengths for int types*/
// message probeSignal {
//   oneof signal {
//     intSignal intSig = 1;
//     floatSignal floatSig = 2;
//   }
// }

message ProbeSignals {
  repeated ProbeSignal probeSignals = 1 [(nanopb).max_count = 5];
}

enum SampleFreq {
  FREQ_100_HZ = 0;
  FREQ_1_KHZ = 1;
  // FREQ_10_KHZ = 2;
  // FREQ_100_KHZ = 3;
}

message RunScanCtl {
  bool isContinuous = 1;
  SampleFreq freq = 2;
  PadId padId0 = 3;
  PadId padId1 = 4;
  PadId padId2 = 5;
  PadId padId3 = 6;
  PadId padId4 = 7;
  PadId padId5 = 8;
}

/* Standard messages follow */
message Ack {
  fixed32 refCRC = 1;
}

message Log {
  uint32 count = 1;
  string text = 2 [(nanopb).max_size = 50]; // 64 - 17 = 47
  float value = 3;
}

enum ParamOperation {
  CURRENT_VAL = 0;
  GET = 1;
  SET = 2;
}

message TouchParam {
  ParamOperation operation = 1;
  oneof param {
    float paramA = 2;
    int32 paramB = 3;
  }
}

message Top {
  oneof sub {
    Ack Ack = 1;
    Log Log = 2;
    TouchParam TouchParam = 3;
    ProbeSignals ProbeSignals = 4;
    RunScanCtl RunScanCtl = 5;
    WaveformCtl WaveformCtl = 8;
    WaveformTlm WaveformTlm = 9;
  }
}