// A message structure to control a signal generator's output waveform.

syntax = "proto3";

enum WaveShape {
  WAVE_SHAPE_UNSPECIFIED = 0;
  WAVE_SHAPE_SINE = 1;
  WAVE_SHAPE_SQUARE = 2;
}

message WaveformControl {
  float amplitude = 1;
  float frequency = 2;
  float offset = 3;
  WaveShape shape = 4;
  bool enabled = 5;
}
